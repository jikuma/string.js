name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - run: ls
    - run: ls $(pwd)
    - run: mkdir -p /home/runner/outputfolder
    - uses: jikuma/githubaction@v1-release
      with:
        operation: 'create a release'
        repo-token: ${{ secrets.GITHUB_TOKEN }}